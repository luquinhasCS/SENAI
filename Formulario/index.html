<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
</head>
<body>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:
        <input type="text" class="caixa-larga" id="nome">
        <br><br>
        Endereço:
        <input type="text" class="caixa-larga" id="endereço">
        <br><br>
        Cidade:
        <input type="text" class="caixa-largo" id="cidade">
        <br><br>
        Estado:
        <select id="estado" class="estado">
            <option>São Paulo</option>
            <option>Paraná</option>
            </select>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Dados Profissionais</legend>
        Natureza do Cargo
        <br>
        <input type="radio" class="cargos" id="gerencia" name="cargos">Gerência
        <input type="radio" class="cargos" id="financeiro" name="cargos">Financeiro
        <input type="radio" class="cargos" id="recepcao" name="cargos">Recepção
        <input type="radio" class="cargos" id="adm" name="cargos">Administrativo
        <input type="radio" class="cargos" id="juridico" name="cargos">Jurídico
        <br><br>
        Área de interesse <br>
        <input type="checkbox" class="areas" id="computacao">Computação
        <input type="checkbox" class="areas" id="biologia">Biologia
        <input type="checkbox" class="areas" id="meio-ambiente">Meio Ambiente
        <input type="checkbox" class="areas" id="engenharia">Engenharia
        <input type="checkbox" class="areas" id="historia">História
        <br><br>
        Mini-currículo: <br><br>
        <textarea class="texto" id="curriculo" cols="30" rows="10"></textarea>
    </fieldset>
    <button class="botao">Enviar</button>
    <button class="botao">Limpar</button>
</body>
</html>
